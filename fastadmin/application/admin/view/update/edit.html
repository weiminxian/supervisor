<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-title" class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" class="form-control" name="row[title]" type="text" value="{$row.title}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-category_type" class="control-label col-xs-12 col-sm-2">{:__('Category_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-category_type" class="form-control" name="row[category_type]" type="text" value="{$row.category_type}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-articlefile" class="control-label col-xs-12 col-sm-2">{:__('Articlefile')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-articlefile" class="form-control" size="50" name="row[articlefile]" type="text" value="{$row.articlefile}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-articlefile" class="btn btn-danger plupload" data-input-id="c-articlefile" data-multiple="false"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-articlefile" class="btn btn-primary fachoose" data-input-id="c-articlefile" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-articlefile"></span>
            </div>
            
        </div>
    </div>
    <div class="form-group">
        <label for="c-weigh" class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" class="form-control" name="row[weigh]" type="number" value="{$row.weigh}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
