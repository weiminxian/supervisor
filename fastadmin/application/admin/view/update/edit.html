<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-title" class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" class="form-control" name="row[title]" type="text" value="{$row.title}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-classify" class="control-label col-xs-12 col-sm-2">{:__('Classify')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-classify" class="form-control" name="row[classify]" type="text" value="{$row.classify}">
        </div>
    </div>
   <!-- <div class="form-group">
        <label for="c-path" class="control-label col-xs-12 col-sm-2">{:__('Path')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-path" class="form-control" name="row[path]" type="text" value="{$row.path}">
        </div>
    </div>
    -->
    <div class="form-group">
        <label for="c-image" class="control-label col-xs-12 col-sm-2">{:__('Path')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-path" class="form-control" name="row[path]" type="text" value="{$row.path}">
                <div class="input-group-addon no-border no-padding">
                    <span><button id="plupload-local" class="btn btn-primary plupload" data-input-id="c-path" data-url="{:url('ajax/upload')}"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-image" class="btn btn-primary fachoose" data-input-id="c-path" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-image"></ul>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
