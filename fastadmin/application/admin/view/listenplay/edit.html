<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-TNumber" class="control-label col-xs-12 col-sm-2">{:__('Tnumber')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-TNumber" data-rule="required" class="form-control" name="row[TNumber]" type="text" value="{$row.TNumber}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-TName" class="control-label col-xs-12 col-sm-2">{:__('Tname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-TName" data-rule="required" class="form-control" name="row[TName]" type="text" value="{$row.TName}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-TDepartment" class="control-label col-xs-12 col-sm-2">{:__('Tdepartment')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-TDepartment" data-rule="required" class="form-control" name="row[TDepartment]" type="text" value="{$row.TDepartment}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-SchoolDistrict" class="control-label col-xs-12 col-sm-2">{:__('Schooldistrict')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-SchoolDistrict" data-rule="required" class="form-control selectpicker" name="row[SchoolDistrict]">
                {foreach name="schooldistrictList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.SchoolDistrict"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-ENumber" class="control-label col-xs-12 col-sm-2">{:__('Enumber')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ENumber" data-rule="required" class="form-control" name="row[ENumber]" type="text" value="{$row.ENumber}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-EName" class="control-label col-xs-12 col-sm-2">{:__('Ename')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-EName" data-rule="required" class="form-control" name="row[EName]" type="text" value="{$row.EName}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-Edepartment" class="control-label col-xs-12 col-sm-2">{:__('Edepartment')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Edepartment" class="form-control" name="row[Edepartment]" type="text" value="{$row.Edepartment}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-Group" class="control-label col-xs-12 col-sm-2">{:__('Group')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-Group" data-rule="required" class="form-control selectpicker" name="row[Group]">
                {foreach name="groupList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.Group"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-PostOrTRD" class="control-label col-xs-12 col-sm-2">{:__('Postortrd')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-PostOrTRD" data-rule="required" class="form-control" name="row[PostOrTRD]" type="text" value="{$row.PostOrTRD}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-Title" class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-Title" data-rule="required" class="form-control selectpicker" name="row[Title]">
                {foreach name="titleList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.Title"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-ListenSD" class="control-label col-xs-12 col-sm-2">{:__('Listensd')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-ListenSD" data-rule="required" class="form-control selectpicker" name="row[ListenSD]">
                {foreach name="listensdList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.ListenSD"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-weight" class="control-label col-xs-12 col-sm-2">{:__('Weight')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weight" class="form-control" name="row[weight]" type="number" value="{$row.weight}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
