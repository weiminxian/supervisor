<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-Evaluate_Semester" class="control-label col-xs-12 col-sm-2">{:__('Evaluate_semester')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-Evaluate_Semester" data-rule="required" class="form-control selectpicker" name="row[Evaluate_Semester]">
                {foreach name="evaluateSemesterList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.Evaluate_Semester"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-T_Department" class="control-label col-xs-12 col-sm-2">{:__('T_department')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-T_Department" data-rule="required" class="form-control selectpicker" name="row[T_Department]">
                {foreach name="tDepartmentList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.T_Department"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-T_number" class="control-label col-xs-12 col-sm-2">{:__('T_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-T_number" data-rule="required" class="form-control" name="row[T_number]" type="text" value="{$row.T_number}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-T_name" class="control-label col-xs-12 col-sm-2">{:__('T_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-T_name" data-rule="required" class="form-control" name="row[T_name]" type="text" value="{$row.T_name}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-T_title" class="control-label col-xs-12 col-sm-2">{:__('T_title')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-T_title" data-rule="required" class="form-control selectpicker" name="row[T_title]">
                {foreach name="tTitleList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.T_title"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-Leadership_score" class="control-label col-xs-12 col-sm-2">{:__('Leadership_score')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Leadership_score" data-rule="required" class="form-control" step="0.01" name="row[Leadership_score]" type="number" value="{$row.Leadership_score}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-TRD_score" class="control-label col-xs-12 col-sm-2">{:__('Trd_score')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-TRD_score" data-rule="required" class="form-control" step="0.01" name="row[TRD_score]" type="number" value="{$row.TRD_score}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-Stu_score" class="control-label col-xs-12 col-sm-2">{:__('Stu_score')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Stu_score" data-rule="required" class="form-control" step="0.001" name="row[Stu_score]" type="number" value="{$row.Stu_score}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-Export_score" class="control-label col-xs-12 col-sm-2">{:__('Export_score')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Export_score" data-rule="required" class="form-control" step="0.01" name="row[Export_score]" type="number" value="{$row.Export_score}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-Deans_Office_score" class="control-label col-xs-12 col-sm-2">{:__('Deans_office_score')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Deans_Office_score" data-rule="required" class="form-control" step="0.01" name="row[Deans_Office_score]" type="number" value="{$row.Deans_Office_score}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-Sum_score" class="control-label col-xs-12 col-sm-2">{:__('Sum_score')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Sum_score" data-rule="required" class="form-control" step="0.001" name="row[Sum_score]" type="number" value="{$row.Sum_score}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-Remarks" class="control-label col-xs-12 col-sm-2">{:__('Remarks')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-Remarks" class="form-control " rows="5" name="row[Remarks]" cols="50">{$row.Remarks}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-weight" class="control-label col-xs-12 col-sm-2">{:__('Weight')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weight" class="form-control" name="row[weight]" type="number" value="{$row.weight}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
