<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-Semester" class="control-label col-xs-12 col-sm-2">{:__('Semester')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-Semester" data-rule="required" class="form-control selectpicker" name="row[Semester]">
                {foreach name="semesterList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.Semester"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-T_name" class="control-label col-xs-12 col-sm-2">{:__('T_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-T_name" data-rule="required" class="form-control" name="row[T_name]" type="text" value="{$row.T_name}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-T_Department" class="control-label col-xs-12 col-sm-2">{:__('T_department')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-T_Department" data-rule="required" class="form-control selectpicker" name="row[T_Department]">
                {foreach name="tDepartmentList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.T_Department"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-School_District" class="control-label col-xs-12 col-sm-2">{:__('School_district')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-School_District" data-rule="required" class="form-control selectpicker" name="row[School_District]">
                {foreach name="schoolDistrictList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.School_District"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-Evaluate" class="control-label col-xs-12 col-sm-2">{:__('Evaluate')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-Evaluate" data-rule="required" class="form-control selectpicker" name="row[Evaluate]">
                {foreach name="evaluateList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.Evaluate"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-listen_time" class="control-label col-xs-12 col-sm-2">{:__('Listen_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-listen_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[listen_time]" type="text" value="{$row.listen_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-Remarks" class="control-label col-xs-12 col-sm-2">{:__('Remarks')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-Remarks" class="form-control " rows="5" name="row[Remarks]" cols="50">{$row.Remarks}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-weight" class="control-label col-xs-12 col-sm-2">{:__('Weight')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weight" class="form-control" name="row[weight]" type="number" value="{$row.weight}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
